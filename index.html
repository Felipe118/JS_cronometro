<!DOCTYPE html>
<html>
<head>
	<title> Bomba </title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body  >

	<div class="cronometro">
		<h2 class="tempo">Tempo para Explosão: </h2><span id="cronometro"></span>
	</div>
	<h1 class="titulo">Exploda ou Desative a BOMBA!</h1>
	
	<div class="row">
		<div class="col">

			<div class="d-flex justify-content-center">
				<img src="img/bomba.png" >

			</div>
		</div>
	</div>
	
	
	<div class="row">
		<div class="col">
			<div class="d-flex justify-content-center">
				<div class="caixa">
					<button class="btn btn-danger btn-lg m-1" onclick="window.location.href = 'explodiu.html'">Explodir</button>
					<button class="btn btn-success btn-lg m-1" onclick="salvar()">Salvar</button>
				</div>
			</div>
		</div>
		
	</div>

	

		
		
	<script type="text/javascript">
		let tempo = 10

		let cronometro = setInterval(function(){
		tempo -= 1

		if (tempo<0) {
		clearInterval(cronometro)
		window.location.href = 'explodiu.html'
		

		}else{
			document.getElementById('cronometro').innerHTML = tempo
		}
		
		},1000)

		function salvar(){
			clearInterval(cronometro)

			alert('Parabens Você Salvou a todos da explosão')
		}
	</script>

</body>
</html>
